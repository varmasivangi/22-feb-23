<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title></title>
	<style type="text/css">
		*{
			margin: 0%;
			padding: 0%;
		}
		.loading{
			margin-top: 300px;
			display: flex;
			justify-content: center;
		}
		.line{
			margin: 1%;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: skyblue;
			animation: moving 2s infinite ;
		}
		@keyframes moving{
			30%{
				transform: scale(2);
				background-color: blue;
			}
			60%{
				transform: scale(3);
				background-color: skyblue;
			}

		}
		.loading{
				display: flex;
			}
	</style>
</head>
<body>
	<div class="loading">
		<div class="line" ></div>
		<div class="line" style="animation-delay: 100ms;"></div>
		<div class="line" style="animation-delay: 200ms;"></div>
		<div class="line" style="animation-delay: 300ms;"></div>
		<div class="line" style="animation-delay: 400ms;"></div>
		<div class="line" style="animation-delay: 500ms;"></div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
